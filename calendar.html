<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back {
      background: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Appointment</h2>
    <p><strong>Selected Service:</strong> <span id="selectedService"></span></p>

    <form id="bookingForm">
      <div class="form-group">
        <label for="appointmentDate">Select Date:</label>
        <input type="date" id="appointmentDate" name="date" required />
      </div>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" rows="4"></textarea>
      </div>
      <button type="submit">Confirm Booking</button>
    </form>

    <button class="back" onclick="window.location.href='services.html'">Go Back</button>
  </div>

  <script>
    // Load selected service from localStorage
    document.getElementById('selectedService').textContent =
      localStorage.getItem('selectedService') || 'None selected';

    // Handle form submission
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const bookingDetails = {
        service: localStorage.getItem('selectedService'),
        date: document.getElementById('appointmentDate').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        notes: document.getElementById('notes').value
      };

      console.log('Booking submitted:', bookingDetails);

      // Here, you'd typically send bookingDetails to a backend or third-party booking system

      alert('Booking submitted! You will receive a confirmation email and text shortly.');

      // Optionally redirect or clear form
      document.getElementById('bookingForm').reset();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
