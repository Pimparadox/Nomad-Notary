<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Date & Time</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #calendar-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    #date-picker {
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
    }

    .time-slots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .time-slot {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .time-slot:hover {
      background: #0056b3;
    }

    .booked {
      background: #ccc;
      cursor: not-allowed;
    }

    #confirm-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: green;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Select Appointment Date & Time</h1>
  <div id="calendar-container">
    <input type="date" id="date-picker" />
    <div id="selected-date-display"></div>
    <div class="time-slots" id="slots-container"></div>
    <button id="confirm-btn" onclick="confirmBooking()">Confirm Appointment</button>
  </div>

  <script>
    const timeSlots = [
      "08:00 AM", "08:30 AM", "09:00 AM", "09:30 AM",
      "10:00 AM", "10:30 AM", "11:00 AM", "11:30 AM",
      "12:00 PM", "12:30 PM", "01:00 PM", "01:30 PM",
      "02:00 PM", "02:30 PM", "03:00 PM", "03:30 PM",
      "04:00 PM", "04:30 PM", "05:00 PM"
    ];

    let selectedDate = null;
    let selectedTime = null;
    const slotsContainer = document.getElementById('slots-container');
    const confirmBtn = document.getElementById('confirm-btn');

    const bookedSlots = JSON.parse(localStorage.getItem('bookedSlots') || '{}');

    document.getElementById('date-picker').addEventListener('change', function () {
      selectedDate = this.value;
      selectedTime = null;
      document.getElementById('selected-date-display').textContent = `Available Times for ${selectedDate}`;
      renderTimeSlots(selectedDate);
      confirmBtn.style.display = 'none';
    });

    function renderTimeSlots(date) {
      slotsContainer.innerHTML = '';
      timeSlots.forEach(slot => {
        const slotBtn = document.createElement('div');
        slotBtn.className = 'time-slot';
        slotBtn.textContent = slot;

        if (bookedSlots[date] && bookedSlots[date].includes(slot)) {
          slotBtn.classList.add('booked');
        } else {
          slotBtn.onclick = () => {
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            slotBtn.classList.add('selected');
            selectedTime = slot;
            confirmBtn.style.display = 'inline-block';
          };
        }

        slotsContainer.appendChild(slotBtn);
      });
    }

    function confirmBooking() {
      if (!selectedDate || !selectedTime) return alert("Please select both a date and time.");

      const booked = JSON.parse(localStorage.getItem('bookedSlots') || '{}');
      if (!booked[selectedDate]) booked[selectedDate] = [];
      booked[selectedDate].push(selectedTime);
      localStorage.setItem('bookedSlots', JSON.stringify(booked));

      localStorage.setItem('selectedDate', selectedDate);
      localStorage.setItem('selectedTime', selectedTime);

      window.location.href = 'confirmation.html';
    }
  </script>

</body>
</html>
